    <style>
        /* Carousel wrapper */
        .carousel-wrapper {
            position: relative;
            max-width: 1200px;
            margin: 0 auto 100px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* Arrow buttons */
        .carousel-arrow {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }

        .carousel-arrow:hover {
            background: #333333;
            transform: scale(1.08);
        }

        .carousel-arrow:disabled {
            background: #cccccc;
            cursor: default;
            transform: none;
        }

        /* The sliding track */
        .carousel-track-container {
            flex: 1;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Each slide */
        .carousel-slide {
            min-width: 100%;
            text-align: center;
        }

        .carousel-slide a {
            display: inline-block;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .carousel-slide a:hover {
            transform: scale(1.02);
        }

        .newsletter-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        /* Black placeholder rectangle for Issue 2 */
        .newsletter-placeholder {
            width: 100%;
            aspect-ratio: 794 / 1050;
            background: #000000;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .click-to-view {
            font-family: 'wayfinder-cf', serif;
            font-size: 24px;
            color: #000000;
            margin-top: 20px;
            display: block;
            text-decoration: none;
        }

        .carousel-slide a:hover .click-to-view {
            text-decoration: underline;
        }

        /* Issue label */
        .issue-label {
            font-family: 'wayfinder-cf', serif;
            font-size: 20px;
            color: #666666;
            margin-bottom: 16px;
            display: block;
        }

        /* Dot indicators */
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cccccc;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            padding: 0;
        }

        .carousel-dot.active {
            background: #000000;
        }

        @media (max-width: 768px) {
            .carousel-arrow {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }

            .carousel-wrapper {
                gap: 15px;
            }

            .click-to-view {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .carousel-arrow {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .carousel-wrapper {
                gap: 10px;
            }
        }
    </style>
</head>

    <script src="script.js"></script>
    <script>
        const track = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const dots = document.querySelectorAll('.carousel-dot');
        const totalSlides = 2;
        let current = 0;

        function goTo(index) {
            current = index;
            track.style.transform = `translateX(-${current * 100}%)`;

            // Update arrows
            prevBtn.disabled = current === 0;
            nextBtn.disabled = current === totalSlides - 1;

            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === current);
            });
        }

        prevBtn.addEventListener('click', () => { if (current > 0) goTo(current - 1); });
        nextBtn.addEventListener('click', () => { if (current < totalSlides - 1) goTo(current + 1); });
        dots.forEach(dot => {
            dot.addEventListener('click', () => goTo(parseInt(dot.dataset.index)));
        });

        // Initialise
        goTo(0);
    </script>
